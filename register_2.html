<body class="res layout-subpage" style="background-color:#A5DCE4;">
    <div id="wrapper" class="wrapper-full ">
        <!-- Header Container  -->
        <header id="header" class="variantleft " style="height:70px;">
            <div class="type_7">
                <!-- Header center -->
                <div class="header-center" style="padding:10px 0 0;">
                    <div class="container">
                        <div class="row  ">
                            <!-- Logo -->
                            <div class="navbar-logo col-md-5 col-sm-12 col-xs-12">
                                <a href="index.html"><img src="image/film_logo.png" title="Your Store" alt="Your Store"
                                        height="65px"></a>
                            </div>
                            <!-- //end Logo -->
                        </div>

                    </div>
                </div>
                <!-- //Header center -->
            </div>
        </header>
        <!-- //Header Container  -->
        <!-- Modal 1 : Register New User-->
        <div id="registeration_option">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header" style="border-bottom: none;">
                        <div></div>
                        <div>
                            <h5 class="modal-title" id="exampleModalLabel">Register to</h5>
                        </div>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <!-- <span aria-hidden="true">&times;</span> -->
                        </button>
                    </div>
                    <div class="modal-body">
                        <div class="register-form">
                            <form action="#" method="post">
                                <div class="fields-grid">
                                    <!-- <p class="welcome-msg text-center">Register to</p> -->
                                    <div class="text-center logo_text"> <span style="color:#000;">The <span
                                                style="color:red">Film</span> World</span>
                                    </div>
                                    <div class=""
                                        style="display:flex; justify-content:center; flex-direction: column; width: 100%;row-gap: 30px; margin: 30px auto 15px;">
                                        <button type="button" class="btn btn-primary"
                                            style="border-radius: 5px; overflow: hidden; padding:13px; word-spacing: 0.2em;">Register
                                            as a <span style="text-transform: uppercase;"
                                                onclick="Registeration()"> Customer</span></button>
                                        <button type="button" class="btn btn-danger"
                                            style="border-radius: 5px; overflow: hidden; padding:13px; word-spacing: 0.2em;">Register
                                            as a <span style="text-transform: uppercase;"
                                                onclick="Registeration()"> Service
                                                Provider</span> </button>
                                    </div>

                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- //End Modal 1-->
        <div id="registerationForm" style="display: none;">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header" style="border-bottom: none;">
                        <div></div>
                        <div>
                            <h5 class="modal-title" id="exampleModalLabel">Register to</h5>
                        </div>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <!-- <span aria-hidden="true">&times;</span> -->
                        </button>
                    </div>
                    <div class="modal-body">
                        <div class="register-form">
                            <form action="#" method="post">
                                <div class="fields-grid">
                                    <!-- <p class="welcome-msg text-center">Register to</p> -->
                                    <div class="text-center logo_text"> <span style="color:#000;">The <span
                                                style="color:red">Film</span> World</span>
                                    </div>

                                    <div class="styled-input">
                                        <input type="text" placeholder="Full Name" name="Full Name" required="">
                                    </div>
                                    <div class="styled-input">
                                        <input type="email" placeholder="Email" name="Email" required="">
                                    </div>
                                    <div class="styled-input">
                                        <input type="number" placeholder="Mobile Number" name="Mobile Number"
                                            required="">
                                    </div>
                                    <div class="styled-input">
                                        <select name="" id="">
                                            <option value="">--- Select City ---</option>
                                            <option value="">City 1</option>
                                            <option value="">City 2</option>
                                            <option value="">City 3</option>
                                        </select>
                                    </div>
                                    <div class="styled-input">
                                        <select name="" id="">
                                            <option value="">--- Select Plan ---</option>
                                            <option value="">Silver Plan at $10</option>
                                            <option value="">Gold Plan at $10</option>
                                            <option value="">Diamond Plan at $10</option>
                                            <option value="">Platinum Plan at $10</option>
                                        </select>
                                    </div>
                                    <div class="styled-input">
                                        <input type="password" placeholder="Password" name="password" required="">
                                    </div>
                                    <div class="styled-input">
                                        <input type="password" placeholder="Confirm Password" name="confirm password"
                                            required="">
                                    </div>
                                    <div class="register-btn text-center">
                                        <button type="submit" class="btn btn-success">Register</button>
                                        <p>Already have an account? <a href="login.html" class="login log"
                                                style="color: #D60103;">Login</a></p>
                                        <div class="social_registerations">
                                            <div class="facebook-register"><span class="fa fa-facebook"></span>Facebook
                                            </div>
                                            <div class="google-register"><span
                                                    class="fab fa-google-plus-g"></span>Google</div>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>


    </div>

    <script>
        function Registeration() {
            var y = document.getElementById('registeration_option');

            var x = document.getElementById('registerationForm');
            if (x.style.display == 'none') {
                x.style.display = 'block';
                y.style.display = 'none';
            } else {
                x.style.display = 'none';
                y.style.display = 'block';

            }
        }
        
    </script>
